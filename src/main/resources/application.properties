spring.application.name=schedule-compliance

# Server Configuration
server.port=8081

# Database Configuration
# Uncomment and configure the database you're using

# PostgreSQL Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=schedule_compliance
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Schedule Compliance Service Configuration
schedule.compliance.penalty.per.day=${SCHEDULE_COMPLIANCE_PENALTY_PER_DAY:0.5}
schedule.compliance.max.score=${SCHEDULE_COMPLIANCE_MAX_SCORE:5.0}
schedule.compliance.min.score=${SCHEDULE_COMPLIANCE_MIN_SCORE:0.0}

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.com.eci.iagen=DEBUG


